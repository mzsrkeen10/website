<iframe id="slideFrame" src="{{"none.html" | relURL }}" style="width:{{with .Get "width"}}{{.}}{{else}}100%{{end}};height:{{with .Get "height"}}{{.}}{{else}}30em{{end}}; border:0px"></iframe>

<div id="slideContent">
  <link rel="stylesheet" href="{{"js/reveal.js/css/reveal.css"|relURL}}">
  <link rel="stylesheet" href="{{"css/reveal_theme/"|relURL}}{{with .Get "theme"}}{{.|safeHTML}}{{else}}league{{end}}.css" id="theme">
  <link rel="stylesheet" href="{{"js/reveal.js/lib/css/zenburn.css"|relURL}}">

  <div class="reveal">
  <div class="slides">
  <section data-markdown
           data-separator="^---"
   data-separator-vertical="^___"
   data-separator-notes="^Note:"
   data-charset="utf8">
  <script type="text/template">
  {{ .Inner | safeHTML}}
  </script>
  </section>
  </div>
  </div>

  <script async src="{{"js/reveal.js/js/reveal.js"|relURL}}"></script>
  <script async src="{{"js/reveal.js/lib/js/head.min.js"|relURL}}"></script>
  <script>
  function initSlides() {
  Reveal.initialize({
        	embedded : true,
          controls : {{with .Get "controls"}}{{.|safeHTML}}{{else}}false{{end}},
          center: {{with .Get "center"}}{{.|safeHTML}}{{else}}true{{end}} ,
          history: {{with .Get "history"}}{{.|safeHTML}}{{else}}false{{end}} ,
          progress: {{with .Get "progress"}}{{.|safeHTML}}{{else}}false{{end}} ,
          transition: {{with .Get "transition"}}{{.}}{{else}}"concave"{{end}},
          // theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
          // Optional libraries used to extend on reveal.js
          dependencies: [
            { src: '{{"js/reveal.js/lib/js/classList.js"|relURL}}"', condition: function() { return !document.body.classList; } },
            { src: '{{"js/reveal.js/plugin/markdown/marked.js"|relURL}}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '{{"js/reveal.js/plugin/markdown/markdown.js"|relURL}}', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
            { src: '{{"js/reveal.js/plugin/highlight/highlight.js"|relURL}}', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: '{{"js/reveal.js/plugin/zoom-js/zoom.js"|relURL}}', async: true, condition: function() { return !!document.body.classList; } },
            { src: '{{"js/reveal.js/plugin/notes/notes.js"|relURL}}', async: true, condition: function() { return !!document.body.classList; } },
            { src: '{{"js/reveal_plugin/math-katex/math-katex.js"|relURL}}', async: true }
          ]
        });
  }
  </script>
</div>

<script type="text/javascript">
var toto = document.getElementById('slideContent').innerHTML
document.getElementById('slideFrame').contentWindow.document.write(document.getElementById('slideContent').innerHTML);
document.getElementById('slideContent').remove();
document.addEventListener("DOMContentLoaded",function(){
    setTimeout(function () {
      document.getElementById('slideFrame').contentWindow.initSlides() ;
    }, 2000);
});
</script>
